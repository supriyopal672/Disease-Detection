<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-in-out;
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav h1 {
            font-size: 28px;
            font-weight: bold;
        }

        nav .home-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        nav .home-link:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-in-out;
        }

        h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus {
            border: 2px solid #43cea2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 18px;
            color: white;
            background: #43cea2;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #185a9d;
            transform: scale(1.05);
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #43cea2;
            color: white;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            main {
                padding: 1.5rem;
            }

            h2 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>Heart Disease Prediction</h1>
        <a href="/" class="home-link">Home</a>
    </nav>
    <main>
        <h2>Enter Your Details</h2>
        <form method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" step="any" name="age" required>
                </div>
                <div class="form-group">
                    <label>Sex (0=female, 1=male)</label>
                    <input type="number" step="any" name="sex" required>
                </div>
                <div class="form-group">
                    <label>Chest Pain Type</label>
                    <input type="number" step="any" name="cp" required>
                </div>
                <div class="form-group">
                    <label>Resting Blood Pressure</label>
                    <input type="number" step="any" name="trestbps" required>
                </div>
                <div class="form-group">
                    <label>Serum Cholesterol (mg/dl)</label>
                    <input type="number" step="any" name="chol" required>
                </div>
                <div class="form-group">
                    <label>Fasting Blood Sugar > 120 mg/dl</label>
                    <input type="number" step="any" name="fbs" required>
                </div>
                <div class="form-group">
                    <label>Resting ECG Results</label>
                    <input type="number" step="any" name="restecg" required>
                </div>
                <div class="form-group">
                    <label>Maximum Heart Rate</label>
                    <input type="number" step="any" name="thalach" required>
                </div>
                <div class="form-group">
                    <label>Exercise Induced Angina</label>
                    <input type="number" step="any" name="exang" required>
                </div>
                <div class="form-group">
                    <label>ST Depression</label>
                    <input type="number" step="any" name="oldpeak" required>
                </div>
                <div class="form-group">
                    <label>ST Segment Slope</label>
                    <input type="number" step="any" name="slope" required>
                </div>
                <div class="form-group">
                    <label>Major Vessels Count</label>
                    <input type="number" step="any" name="ca" required>
                </div>
                <div class="form-group">
                    <label>Thal Value</label>
                    <input type="number" step="any" name="thal" required>
                </div>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
        <div class="result">
            <h3>Result: {{ result }}</h3>
        </div>
        {% endif %}
    </main>
</body>
</html>
